kind: pipeline
name: nameless_build

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:
  - name: setup&build
    image: ubuntu:latest
    environment:
      BOTTOKEN:
        from_secret: bot_token
      CHATID:
        from_secret: chat_id
      ftp_server:
        from_secret: ftp_server
      ftp_username:
        from_secret: ftp_username
      ftp_pwd:
        from_secret: ftp_pwd
      sftp_server:
        from_secret: sftp_server
      sftp_username:
        from_secret: sftp_username
      sftp_pwd:
        from_secret: sftp_pwd
    commands:
      - export HOME=/drone
      - ./drone-setup
      - ./drone-build
